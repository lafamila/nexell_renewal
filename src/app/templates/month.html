<script>
	getMonthPlan = function(s_year)
	{
		var params = '';
		params += '&s_year='+s_year;
		$.ajax({
			url: '/api/month/ajax_get_month_plan',
			type: 'GET',
			data: params,
			dataType: 'json',
			contentType: false,
			processData: false,
			success: function(pResult) {
				console.log(pResult);
				var html = '';
				if(pResult.contract.length == 0){
					html += `<tr>
								<td class="text-center middle bold" style="height:100px;" colspan="18">목표 금액이 입력된 현장이 없습니다.<br><button class="btn btnUpdate" style="margin-top:10px;" onclick="javascript:location.href='/goal';">목표 금액 입력</button></td>
							 </tr>`
				}
				$.each(pResult.contract, function(pIndex, pValue) {
					var pData = {"tot" : 0};
					for(let i=1;i<=12;i++) pData[`${i}m`] = 0;
					if(pValue.cntrct_de !== ""){
						let year = pValue.cntrct_de.split("-")[0];
						let month = pValue.cntrct_de.split("-")[1];
						if(year == s_year){
							pData[`${parseInt(month)}m`] = pValue.cntrct_amount;
						}
					}
					for(let i=1;i<=12;i++) pData["tot"] += pData[`${i}m`];

					html += `<tr id="row${pValue.cntrct_sn}-1" data-year="${s_year}">
								<td class="colorG right_border middle text-center bold">${pValue.dept_nm}</td>
								<td class="right_border middle text-center bold">${pValue.bcnc_nm}</td>
								<td class="right_border middle text-left bold">${pValue.spt_nm}</td>
								<td class="right_border middle text-center bold">계획</td>
								<td class="colorBtn right_border middle text-right bold" data-column="1m">${pValue["1m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="2m">${pValue["2m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="3m">${pValue["3m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="4m">${pValue["4m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="5m">${pValue["5m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="6m">${pValue["6m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="7m">${pValue["7m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="8m">${pValue["8m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="9m">${pValue["9m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="10m">${pValue["10m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="11m">${pValue["11m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="12m">${pValue["12m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-right bold" data-column="tot">${pValue["tot"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-center bold" data-column="rt">${(pData.tot*100.0/pValue.tot).toFixed(2)+"%"}</td>
							 </tr>
							 <tr id="row${pValue.cntrct_sn}-2" data-year="${s_year}">
								<td class="colorG right_border middle text-center bold">${pValue.dept_nm}</td>
								<td class="right_border middle text-center bold">${pValue.bcnc_nm}</td>
								<td class="right_border middle text-left bold">${pValue.spt_nm}</td>
								<td class="colorJ right_border middle text-center bold">달성</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="1m">${pData["1m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="2m">${pData["2m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="3m">${pData["3m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="4m">${pData["4m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="5m">${pData["5m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="6m">${pData["6m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="7m">${pData["7m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="8m">${pData["8m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="9m">${pData["9m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="10m">${pData["10m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="11m">${pData["11m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="12m">${pData["12m"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn colorJ right_border middle text-right bold" data-column="tot" style="border-right:2px solid #666!important;">${pData["tot"].toString().toFormat('NUMBER')}</td>
								<td class="colorBtn right_border middle text-center bold" data-column="rt">${(pData.tot*100.0/pValue.tot).toFixed(2)+"%"}</td>
							 </tr>`;
                });
				$("#dtList1").find("tbody").html(html);
				$("#dtList1").find("tbody").yRowspan(0);
				$("#dtList1").find("tbody").yRowspan(1);
				$("#dtList1").find("tbody").yRowspan(2);
				$("#dtList1").find("tbody").yRowspan(17);
				$(document).find("#dtList1 tbody[role='body']").yRowClass(0, "bottom_border");
				$(document).find("#dtList1 tbody[role='body']").yRowClass(1, "bottom_border");
				$(document).find("#dtList1 tbody[role='body']").yRowClass(2, "bottom_border");
				$(document).find("#dtList1 tbody[role='body']").yRowClass(17, "bottom_border");
				$(document).find("#dtList1 tbody[role='body']").yRowClassNext(2, "bottom_border");
				$(document).find(".colored").removeClass("colored");

					if(parseInt(pValue.month_class) == 1)
						$(document).find(`tr#${pValue.month_row} td[data-column="${pValue.month_month}"]`).addClass("colored")
				});
			}
		});

</script>

<script>

$(document).on('click', "#s_submit", function(pEvent){

    var year = $("#s_year").val();
	var now_year = (new Date()).toISOString().split("T")[0].split("-")[0];
	if((parseInt(now_year)-5) >= parseInt(year)){
		alert("검색 기간은 최대 5년입니다.");
		return false;
	}
    //resetTable();
	getMonthPlan(year);

});
set_color = function(td){
	var authors = ["*"];
	var loginId = $("#loginID").val();
	if(!authors.includes("*") && !authors.includes(loginId)){
		alert("권한이 없습니다.");
		return false;
	}

	var rowId = $(td).parent().attr("id");
	var column = $(td).data("column");
	var year = $(td).parent().data("year")
	var colored = $(td).hasClass("colored") ? 0 : 1;
	var params = '';
	params += '&month_year='+year;
	params += '&month_row='+rowId;
	params += '&month_month='+column;
	params += '&month_class='+colored;
	$.ajax({
		url: '/api/month/ajax_set_month_data',
		type: 'GET',
		data: params,
		dataType: 'json',
		contentType: false,
		processData: false,
		success: function (pResult) {
			if(pResult.status){
				if(colored == 0){
					$(td).removeClass("colored");
				}
				else{
					$(td).addClass("colored");
				}
			}
		}
	});


}
var timer;
$(document).on("click", ".colorBtn", function(){
	var td = $(this);
	if(timer){
		clearTimeout(timer);
		timer = null;
	}
	else{
		timer = setTimeout(function(){
			set_color(td);
            clearTimeout(timer);
            timer = null;
		}, 250);
	}
});


</script>
<script type="text/javascript">


$(function () {
  $('table.floating-thead').each(function() {
    if( $(this).css('border-collapse') == 'collapse') {
      $(this).css('border-collapse','separate').css('border-spacing',0);
    }
    $(this).prepend( $(this).find('thead:first').clone().hide().css('top',160).css('position','fixed') );
  });

  $(window).scroll(function() {
    var scrollTop = $(window).scrollTop(),
      scrollLeft = $(window).scrollLeft();
    $('table.floating-thead').each(function(i,v) {
      var thead = $(this).find('thead:last'),
        clone = $(this).find('thead:first'),
        top = $(this).offset().top,
        bottom = top + $(this).height() - thead.height();

      if( scrollTop < top-180 || scrollTop > bottom ) {
        clone.hide();
        return true;
      }
      if( clone.is('visible') ) return true;
      var fixP = 0;
      clone.find('th').each(function(i) {
        if(thead.find('th').eq(i).html() == '계'){
            fixP = -1;
        }
        $(this).width( thead.find('th').eq(i).width() +fixP);
      });
      clone.css("margin-left", -scrollLeft ).width( thead.width() ).show();
    });
  });
});
