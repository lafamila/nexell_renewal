<style>
  .colorGray{
    background-color:#eee!important;
  }
  .bold{
    font-weight:bold!important;
  }
  .normal{
    font-weight:normal!important;
  }
  .no-outline{
      border:none!important;
      outline: none!important;
  }
  {% if init %}
  .bottom-outline{
      border-left:none!important;
      border-top:none!important;
      border-right:none!important;
      border-bottom:groove!important;
      width:100%;
  }
  {% else %}
  .bottom-outline{
      border:none!important;
      width:100%;
  }
  {% endif %}
  .bottom-outline:focus{
      outline: none!important;
  }
  .no-outline:focus{
      outline: none!important;
  }
  .no-highlight:read-only{
    background:transparent!important;
  }
  #report{
    display:grid;
    grid-template-rows: 80px 1fr;
  }
  #title{
    display:grid;
    border-bottom: 4px solid black;
    grid-column-gap: 5px;
    grid-template-columns: 120px 1fr;
  }
  .title-row{
    display:grid;
    grid-template-rows: 1fr 1fr;
  }
  .title-row div{
    font-weight:bold;
    font-size:15px;
  }
  .content{
    position:relative;
  }
  .date{
    position:absolute;
    right:0px;
    top:20px;
  }
  #report table td, #report table th{
    height: 35px!important;
  }
  {% if init %}
  textarea{
    background-color:rgba(245, 245, 245, 0.9);
  }
  {% else %}
  textarea{
    background-color:transparent;
  }
  {% endif %}

</style>

  </div>
  <textarea name="text_content_total" style="width:100%;height:10em;border:none;resize:none;"></textarea>

</div>
<script>
    function isValidDate(dateString) {
      var regEx = /^\d{4}-\d{2}-\d{2}$/;
      if(!dateString.match(regEx)) return false;  // Invalid format
      var d = new Date(dateString);

      var dNum = d.getTime();
      if(!dNum && dNum !== 0) return false; // NaN value, Invalid date
      return (new Date(d.getTime()-(new Date()).getTimezoneOffset())).toISOString().slice(0,10) === dateString;
    }

        if(!isValidDate($(this).val()) && $(this).val() != ''){
            alert("날짜 형식이 올바르지 않습니다. (yyyy-mm-dd)");

    });

    $(document).on("keyup", "input", function(e){
        if(e.keyCode == 13){
            $(this).focusout();
        }
    });
