<script>
    function isValidDate(dateString) {
      var regEx = /^\d{4}-\d{2}-\d{2}$/;
      if(!dateString.match(regEx)) return false;  // Invalid format
      var d = new Date(dateString);

      var dNum = d.getTime();
      if(!dNum && dNum !== 0) return false; // NaN value, Invalid date
      return (new Date(d.getTime()-(new Date()).getTimezoneOffset())).toISOString().slice(0,10) === dateString;
    }

            var samount_dlnt = samount / cnt_dlnt;

            }
            var amount = dlnt*dlamt;
            var va = now_samount-amount;
            total_amount += amount;
            total_samount += now_samount;
            total_cnt_dlnt += cnt_dlnt;
            total_dlnt += dlnt;
            total_sdlnt += sdlnt;
            total_va += va;
            $(pRow).find("[name='va[]']").html(va.toFormat('NUMBER'));

            $(pRow).find("[name='now_samount[]']").val(now_samount.toFormat('NUMBER'));
