<script>
	getReserveProject = function(){
		var params = '';
		var s_resrv_bcnc = $("#s_resrv_bcnc").val();
		if(s_resrv_bcnc != '')
			params += '&s_resrv_bcnc='+s_resrv_bcnc;
		$.ajax({
			url: '/api/reserve/get_reserve_list',
			type: 'GET',
			data: params,
			dataType: 'json',
			contentType: false,
			processData: false,
			validate: function() {
				return true;
			},
			success: function(pResult) {
				var html = '';
				var total_diff = 0;
				$.each(pResult.data, function(pIndex, pValue){
					total_diff += pValue.diff;
					html += `<tr data-sn="${pValue.cntrct_sn}" data-out="${pValue.outsrc_fo_sn}">
								<td class="middle text-center">${pValue.outsrc_fo_nm}</td>
								<td class="middle text-center">${pValue.bcnc_nm}</td>
								<td class="middle text-left">${pValue.spt_nm}</td>
								<td class="middle text-right">${pValue.cntrct_amount.toFormat('NUMBER')}</td>
								<td class="middle text-right">${(pValue.diff*100.0/pValue.cntrct_amount).toFixed(1)}%</td>
								<td class="middle text-right">${pValue.diff.toFormat('NUMBER')}</td>
								<td class="middle input-available text-center" data-column="r_dt_bg">${pValue.r_dt_bg}</td>
								<td class="middle input-available text-center" data-column="r_dt_ed">${pValue.r_dt_ed}</td>
								<td class="middle input-available text-center" data-column="r_dt_reg">${pValue.r_dt_reg}</td>
								<td class="middle input-available text-left" data-column="rm">${pValue.rm}</td>
								<td class="middle text-center" style="padding:0px!important;">
									<div class="btn-group">
										<button class="btn btn-table btn-danger btnFinish" title="삭제" data-sn="${pValue.cntrct_sn}" data-outsrc_fo_sn="${pValue.outsrc_fo_sn}">
										<i class="fa fa-trash"></i>
										</button>
									</div>
								</td>
							 </tr>`;
				});
				$("#dtList1").find("tbody").html(html);
				$("#dtList1").find("tfoot #total").html(total_diff.toFormat('NUMBER'));
			}
	});

	}
	$(document).on("click", ".btnFinish", function(){
		var btn = $(this);
		var authors = ["*"];
		var loginId = $("#loginID").val();
		if(!authors.includes("*") && !authors.includes(loginId)){
			alert("권한이 없습니다.");
			return false;
		}
		var cntrct_sn = $(this).data("sn");
		var outsrc_fo_sn = $(this).data("outsrc_fo_sn");
		$.ajax({
			url : '/api/common/reserve_out',
			method: 'GET',
			data : {"cntrct_sn" : cntrct_sn, "outsrc_fo_sn" : outsrc_fo_sn}
		}).done(function(pResult){
			$(btn).closest("tr").remove();
			alert("처리가 완료되었습니다.");
		})

	});
	$(document).ready(function(){
		getReserveProject();
	});
	$(document).on("change", "#s_resrv_bcnc", function(){
		getReserveProject();

	});
	$(document).on("dblclick", ".input-available", function(){
		var authors = ["*"];
		var loginId = $("#loginID").val();
		if(!authors.includes("*") && !authors.includes(loginId)){
			alert("권한이 없습니다.");
			return false;
		}

		var data = prompt("값을 입력하세요.");
		var td = $(this);
		var cntrct_sn = $(this).parent().data("sn");
		var outsrc_fo_sn = $(this).parent().data("out");
		var column = $(this).data("column");
		var params = '';
		params += '&s_cntrct_sn='+cntrct_sn;
		params += '&s_outsrc_fo_sn='+outsrc_fo_sn;
		params += '&column='+column;
		params += '&data='+data;
		$.ajax({
			url: '/api/common/set_reserve_data',
			type: 'GET',
			data: params,
			dataType: 'json',
			contentType: false,
			processData: false,
			success: function (pResult) {
				$(td).text(data);
			}
		});

	});
</script>

<script>
	var isDataChange = false;
	init = function(){
		$("#popBox1").find("#cntrct_sn").yVal('');
		$("#popBox1").find("#outsrc_fo_sn").html(`<option value="">[거래처를 선택해주세요.]</option>`);
		$("#popBox1").find("#outsrc_fo_sn").yVal('');

	}
	$(document).on('click', '#btnSave', function(){
		var params = $("#frmBox1").formSerialize();
		if($('#popBox1').find("#cntrct_sn").val() == ''){
			alert("계약을 선택해주세요.");
			return false;
		}
		if($('#popBox1').find("#outsrc_fo_sn").val() == ''){
			alert("거래처를 선택해주세요.");
			return false;
		}

		$.ajax({
			url: '/api/common/reserve_out_add',
			type: 'GET',
			data: params,
			dataType: 'json',
			contentType: false,
			processData: false,
			success: function (pResult) {
				isDataChange = true;
				init();
			}

		});
	});

	$('#popBox1').on('shown.bs.modal', function(pEvent)
	{
		init();
	});

	$('#popBox1').on('hidden.bs.modal', function(pEvent)
	{
		if (isDataChange) {
			getReserveProject();
			isDataChange = false;
		}
	});
	$(document).on("change", "#cntrct_sn", function(){
		var cntrct_sn = $("#cntrct_sn").val();
		if(cntrct_sn != ''){
			$.ajax({
				url:'/api/reserve/ajax_get_outsrcs_by_contract',
				method: 'POST',
				data : {"cntrct_sn" : cntrct_sn},
				success : function(pResult){
					var html = '<option value="">[거래처를 선택해주세요.]</option>';
					$.each(pResult, function(pIndex, pValue){
						html += `<option value="${pValue.value}">${pValue.label}</option>`
					});
					$("#popBox1").find("#outsrc_fo_sn").html(html);
				}
			})
		}
		else{
			$("#popBox1").find("#outsrc_fo_sn").html(`<option value="">[거래처를 선택해주세요.]</option>`);

		}
	});
</script>
