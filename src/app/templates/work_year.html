<script>
getWorkYear = function(){

    $.datatable1 = $('#dtList1').DataTable({
		serverSide: true,
		ordering: false,
		pageLength: 30,
        ajax: {
            url: '/api/work/ajax_get_year_datatable',
            type: 'POST',
            data: function(params) {
				return $.extend({}, params, {
					's_stdyy': $('#dtList1').find('#s_stdyy').val(),
					's_dept_code': $('#dtList1').find('#s_dept_code').val(),
					's_mber_sn': $('#dtList1').find('#s_mber_sn').val(),
					's_spt_nm': $('#dtList1').find('#s_spt_nm').val(),
					's_enter_de': $('#dtList1').find('#s_enter_de').val(),
					's_cal_year': $('#dtList1').find('#s_cal_year').val(),
					's_mber_sttus_code': $('#dtList1').find('#s_mber_sttus_code').val(),
				});
            },
            error: function(pJqXHR, pTextStatus, pErrorThrown) {
                toastrError(pJqXHR);
            }
        },
		createdRow: function (row, data, dataIndex) {
			var columns = ["tot", "mod", "use"];
            $(row).attr('data-year', data.stdyy.split("-")[0]);
            $(row).attr('data-mber', data.mber_sn);
			$(row).find("td.input-available").each(function(pIndex, pCol){
				if(pIndex >= columns.length * 2){
					$(pCol).attr("data-col", "rm");
					$(pCol).attr("data-diff", 1);
					return true;
				}
				$(pCol).attr("data-col", columns[(pIndex%columns.length)]);
				$(pCol).attr("data-diff", Math.floor(pIndex/columns.length));
			});
        },
		order: [1, 'asc'],
        columns: [
            { data: 'mber_sn', className: 'text-center', orderable: false,
                render: function(data, type, row, meta) {
                    return meta.settings._iDisplayStart + meta.row + 1;
                }
            },
			{ data: 'dept_nm' },
			{ data: 'mber_nm' },
			{ data: 'mber_sttus_nm' },
			{ data: 'enter_de' },
			{ data: 'enter_de' , className: 'text-center',
				render: function(data, type, row, meta) {
					let std = new Date(row.stdyy);
					if(row.out_dtm != ''){
						std = new Date(row.out_dtm);
					}

					let now = new Date(data);
					let diff = std.getTime() - now.getTime();
					let days = diff/1000/60/60/24;
					let y = Math.floor(days/365);
					days -= y*365;
					let m = Math.floor(days/30);
					days -= m*30;

					return `${y}년 ${m}개월 ${days}일`;
				}
			},
			{ data: 'enter_de' , className: 'text-center',
				render: function(data, type, row, meta) {
					let std = new Date(row.stdyy);
					if(row.out_dtm != ''){
						std = new Date(row.out_dtm);
					}
					let now = new Date(data);
					let diff = std.getTime() - now.getTime();
					let days = diff/1000/60/60/24;
					return (Math.floor(days/365) + 1).toString().toFormat('NUMBER');
				}
			},
			{ data: 'out_dtm' },
			{ data: 'last_tot', className: 'text-center input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			},
			{ data: 'last_mod', className: 'text-center input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			},
			{ data: 'last_use', className: 'text-center input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			},
			{ data: 'mber_sn', className: 'text-center rem',
				render: function(data, type, row, meta) {

					return (parseFloat(row.last_tot) + parseFloat(row.last_mod) - parseFloat(row.last_use)).toFixed(1);
				}
			},
			{ data: 'tot', className: 'text-center input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			},
			{ data: 'mod', className: 'text-center input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			},
			{ data: 'use', className: 'text-center input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			},
			{ data: 'mber_sn', className: 'text-center rem',
				render: function(data, type, row, meta) {
					return (parseFloat(row.tot) + parseFloat(row.mod) - parseFloat(row.use)).toFixed(1);
				}
			},
			{ data: 'out', className: 'text-center',
				render: function(data, type, row, meta) {
					return data.toString().toFormat('NUMBER');
				}
			},
			{ data: 'rm', className: 'text-left input-available',
				render: function(data, type, row, meta) {
					return data;
				}
			}
		],
		footerCallback: function ( row, data, start, end, display ) {
			var api = this.api(), data;
			var intVal = function ( i ) {
                return typeof i === 'string' ? i.replace(/[\$,]/g, '')*1 : typeof i === 'number' ? i : 0;
			};

			for (i=4; i<17; i++) {
				pageTotal = api.column( i, { page: 'current'} ).data().reduce( function (a, b) {
                    return intVal(a) + intVal(b);
				}, 0 );
				$('#dtList1').find('tfoot th:eq('+(i-3)+')').html(pageTotal.toString().toFormat('NUMBER'));
			}
		},
		initComplete: function(settings, json) { //console.log('initComplete', json);

			var myList = this;

			$(myList).on('click', 'tbody tr td.input-available', function(pEvent) {
				if ($(this).parent().find('td.dataTables_empty').length > 0) {
					return;
				} else {
					if($(this).hasClass("selected")){
						$(this).removeClass("selected");
					}
					else{
						$(document).find('td.selected').removeClass('selected');
						$(this).addClass('selected');
					}
				}
			});

			$(myList).on('click', '#btnSearch', function(pEvent) {
				$.datatable1.ajax.reload();
			});

			$(myList).on('click', '#btnSearch', function(pEvent) {
				$.datatable1.ajax.reload();
			});

			$(myList).on('change', 'thead input.form-control', function(pEvent){
				if ($(this).data('before')) {
					if ($(this).data('before') != $(this).val()) {
						$.datatable1.ajax.reload();
					}
				} else {
					$.datatable1.ajax.reload();
				}
			});

			$(myList).on('change', 'thead select', function(pEvent){
				$.datatable1.ajax.reload();
			});

			$('#btnExcel').on('click', function(pEvent) {
				$.datatable1.context[0]._iDisplayLength=0;
				$.datatable1.ajax.reload(function(){
					$('.dt-button.buttons-excel.buttons-html5').trigger('click');
				});
			});


		},
    });



}

</script>

<script>
$(document).on("dblclick", ".input-available", function(){
	var before = $(this).html();
	var column = $(this).data("col");

	var authors = ["*"];
	var loginId = $("#loginID").val();
	if(!authors.includes("*") && !authors.includes(loginId)){
		alert("권한이 없습니다.");
		return false;
	}

	if(column != 'rm'){
		var data = prompt("값을 입력하세요.", before.replaceAll(",", ""));
		try{
			if(/^-?\d+$/.test(data)){
				data = parseInt(data);
			}
			else{
				throw new Error(`Parameter is not a number : ${data}`);
			}
		}catch(e){
			alert("숫자 형식이 아닙니다. 올바른 형식으로 입력해주세요.");
			return false;
		}

	}
	else{
		var data = prompt("값을 입력하세요.", before);

	}
	var td = $(this);
	var s_mber_sn = $(this).parent().data("mber");
	var s_year = parseInt($(this).parent().data("year")) + parseInt($(this).data("diff")) - 1;
	var params = '';
	params += '&work_row='+s_mber_sn;
	params += '&work_year='+s_year;
	params += '&work_month='+column;
	params += '&work_data='+data;
	$.ajax({
		url: '/api/work/ajax_set_work_data',
		type: 'GET',
		data: params,
		dataType: 'json',
		contentType: false,
		processData: false,
		success: function (pResult) {
			if(pResult.status){
				if(column != "rm"){
					$(td).text(data.toString().toFormat("NUMBER"));
					let diff = $(td).data("diff");
					var total = parseInt($(td).parent().find(`td[data-col="tot"][data-diff="${diff}"]`).text().replace(",","")); if(isNaN(total)) total = 0;
					var mod = parseInt($(td).parent().find(`td[data-col="mod"][data-diff="${diff}"]`).text().replace(",","")); if(isNaN(mod)) mod = 0;
					var use = parseInt($(td).parent().find(`td[data-col="use"][data-diff="${diff}"]`).text().replace(",","")); if(isNaN(use)) use = 0;
					$(td).parent().find(`td.rem`).eq(parseInt(diff)).text((total+mod-use).toString().toFormat("NUMBER"));
				}
				else{
					$(td).text(data);
				}
			}
		}
	});

});

$(document).on('click', '#btnExcel', function(e) {
    var postfix = $("#s_stdyy").val();
    var fileName = "월별 매출현황(공조)"+postfix+".xls";
    var a = document.createElement('a');
    var data_type = 'data:application/vnd.ms-excel';
    var table_html = '';
    var tbl = 'dtList1';
    var table_div = document.getElementById(tbl);

    table_html += table_div.outerHTML.replace(/ /g, '%20');
    a.href = data_type + ',%EF%BB%BF' + table_html;
    a.download = fileName;
    a.click();


    e.preventDefault();



});

</script>
<script type="text/javascript">


$(function () {
  $('table.floating-thead').each(function() {
    if( $(this).css('border-collapse') == 'collapse') {
      $(this).css('border-collapse','separate').css('border-spacing',0);
    }
    $(this).prepend( $(this).find('thead:first').clone().hide().css('top',160).css('position','fixed') );
  });

  $(window).scroll(function() {
    var scrollTop = $(window).scrollTop(),
      scrollLeft = $(window).scrollLeft();
    $('table.floating-thead').each(function(i,v) {
      var thead = $(this).find('thead:last'),
        clone = $(this).find('thead:first'),
        top = $(this).offset().top,
        bottom = top + $(this).height() - thead.height();

      if( scrollTop < top-180 || scrollTop > bottom ) {
        clone.hide();
        return true;
      }
      if( clone.is('visible') ) return true;
      var fixP = 0;
      clone.find('th').each(function(i) {
        if(thead.find('th').eq(i).html() == '계'){
            fixP = -1;
        }
        $(this).width( thead.find('th').eq(i).width() +fixP);
      });
      clone.css("margin-left", -scrollLeft ).width( thead.width() ).show();
    });
  });
});
